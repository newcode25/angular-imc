<div>
  <div class="weightValue">
    <label for="withValue"></label>
    Informe sua altura:
    <input
      type="number"
      placeholder="Altura"
      id="widthValue"
      size="5"
      step="0.01"
      min="0"
      max="2.70"
      (change)="changeWidthValue($any($event.target).value)"
    />
  </div>

  <div class="weightValue">
    <label for="weightValue"></label>
    Informe seu peso:
    <input
      type="number"
      placeholder="Peso"
      id="weightValue"
      size="5"
      step="0.01"
      min="0"
      max="350.00"
      (change)="changeWeightValue($any($event.target).value)"
    />
  </div>

  <p>Resultado: {{ width > 0 ? weight / (width * width) : 0 }}</p>
</div>
